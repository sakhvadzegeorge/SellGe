<section class="container">
  <div class="login-container">
    <div class="circle circle-one"></div>

    <div class="form-container">
      <img
        src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png"
        alt="illustration" class="illustration" />

      <h1 class="opacity">{{ isForgotMode ? 'RESET PASSWORD' : 'LOGIN' }}</h1>

      <form *ngIf="!isForgotMode" (ngSubmit)="onSubmit()">
        <input type="text" placeholder="EMAIL" required [(ngModel)]="email" name="email" />

        <input type="password" placeholder="PASSWORD" required [(ngModel)]="password" name="password" />

        <button class="opacity" type="submit">SUBMIT</button>
      </form>

      <form *ngIf="isForgotMode" (ngSubmit)="sendReset()">
        <input type="text" placeholder="EMAIL" required [(ngModel)]="email" name="resetEmail" />

        <button class="opacity" type="submit">SEND CODE</button>
      </form>

      <div class="register-forget opacity">
        <a *ngIf="!isForgotMode" routerLink="/registration">REGISTER</a>
        <a *ngIf="!isForgotMode" (click)="toggleForgot()">FORGOT PASSWORD</a>
        <a *ngIf="isForgotMode" (click)="toggleForgot()">BACK TO LOGIN</a>
      </div>
    </div>

    <div class="circle circle-two"></div>
  </div>
</section>
